name: deliveryui
description: "Tiffinity Delivery Partner App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  http: ^1.2.1
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  geolocator: ^13.0.1
  permission_handler: ^12.0.1
  url_launcher: ^6.2.0
  flutter_osm_plugin: ^1.4.3

dev_dependencies:
  flutter_native_splash: ^2.3.5
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Add assets folder
  assets:
    - assets/icon/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/delivery_icon.png"
  min_sdk_android: 21

  # Adaptive icon for better Android appearance
  adaptive_icon_background: "#4CAF50"  # Green background
  adaptive_icon_foreground: "assets/icon/delivery_icon.png"

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#4CAF50"  # Green background
  image: assets/icon/delivery_icon.png
  android: true
  ios: true

  # Android 12+ specific splash
  android_12:
    color: "#4CAF50"
    image: assets/icon/delivery_icon.png
    icon_background_color: "#4CAF50"

  # iOS specific
  ios_content_mode: center

  # Web support (optional)
  web: false
